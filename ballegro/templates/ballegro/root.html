{% extends 'ballegro/base.html' %}
{% block content %}

  <h1> Skompletuj swój ubiór! </h1>
  <div class="jumbotron center" id="upcoming">
    <h2> Nadchodzące mecze </h2>
    <ul>
      {% for match in upcoming_matches.fixtures|slice:":5" %}
        <li>
          {{ match.homeTeamName }} : {{ match.awayTeamName }}
        </li>
      {% endfor %}
    </ul>
  </div>
  <br/>
  <div class="container">
    <div class="cols" id="tiles">
      {% for team in teams %}
        <div class="col-xs-6 col-md-3" id="team-tile">
          <a href="{% url 'ballegro:team_show' team_name=team %}" class="thumbnail">
            <img src="{{ team.image }}" class="card-img-top"/>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock content %}
