{% extends 'ballegro/base.html' %}
{% block content %}
<div class="container main" id="all-teams">
  <div class="jumbotron center">
    <h2> Ligi </h2>
      {% for league, teams in leagues_with_teams.items %}
        <div class="col-xs-6 col-md-3" id="team-tile">{{ league }}
          {% for team in teams %}
              <p>{{ team }}</p>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock content %}
